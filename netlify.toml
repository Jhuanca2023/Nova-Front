[build]
  # Comando para construir la aplicación Angular
  # Usa --legacy-peer-deps para resolver conflictos de versiones de Angular
  command = "npm install --legacy-peer-deps && npm run build"
  
  # Directorio donde se genera el build de producción
  publish = "dist/neon-nova/browser"

# Configuración para Single Page Application (SPA)
# Redirige todas las rutas al index.html para que Angular Router funcione
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad recomendados
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Configuración de cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuración de cache para archivos JS y CSS
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
