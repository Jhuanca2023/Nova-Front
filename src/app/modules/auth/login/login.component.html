<div class="min-h-screen flex items-center justify-center p-4 bg-base-200">
  <div class="max-w-md w-full">
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body p-8">
        <div class="text-center mb-6">
          <h2 class="text-3xl font-bold">NeonNova</h2>
          <p class="text-sm text-muted-foreground mt-2">
            Iniciar sesión en tu cuenta
          </p>
        </div>

        @if (authError()) {
        <div class="alert alert-error mb-6">
          <lucide-angular name="alert-circle" class="w-5 h-5"></lucide-angular>
          <span>{{ authError() }}</span>
        </div>
        }

        <!-- Formulario de login -->
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Correo electrónico</span>
            </label>
            <div class="relative">
              <input
                type="email"
                formControlName="email"
                placeholder="ejemplo@correo.com"
                class="input input-bordered w-full pl-10 focus:outline-primary"
                [ngClass]="{
                  'input-error':
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched
                }"
              />
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                <lucide-angular
                  name="mail"
                  class="w-5 h-5 text-muted-foreground"
                ></lucide-angular>
              </div>
            </div>
            @if (loginForm.get('email')?.invalid &&
            loginForm.get('email')?.touched) {
            <label class="label">
              <span class="label-text-alt text-error">
                @if (loginForm.get('email')?.hasError('required')) { Por favor,
                ingrese su correo electrónico } @else if
                (loginForm.get('email')?.hasError('email')) { Por favor, ingrese
                un correo electrónico válido }
              </span>
            </label>
            }
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Contraseña</span>
            </label>

            <div class="relative">
              <input
                [type]="isPasswordVisible() ? 'text' : 'password'"
                formControlName="password"
                placeholder="••••••••"
                class="input input-bordered w-full pl-10 pr-10 focus:outline-primary"
                [ngClass]="{
                  'input-error':
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                }"
              />
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                <lucide-angular
                  name="key"
                  class="w-5 h-5 text-muted-foreground"
                ></lucide-angular>
              </div>
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2"
              >
                @if (isPasswordVisible()) {
                <lucide-angular
                  name="eye-off"
                  class="w-5 h-5 text-muted-foreground"
                ></lucide-angular>
                } @else {
                <lucide-angular
                  name="eye"
                  class="w-5 h-5 text-muted-foreground"
                ></lucide-angular>
                }
              </button>
            </div>
            @if (loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched) {
            <label class="label">
              <span class="label-text-alt text-error">
                @if (loginForm.get('password')?.hasError('required')) { Por
                favor, ingrese su contraseña } @else if
                (loginForm.get('password')?.hasError('minlength')) { La
                contraseña debe tener al menos 6 caracteres }
              </span>
            </label>
            }
          </div>

          <div class="form-control">
            <label class="label cursor-pointer justify-start gap-3">
              <input
                type="checkbox"
                class="checkbox checkbox-primary"
                [checked]="rememberMe()"
                (change)="toggleRememberMe()"
              />
              <span class="label-text">Recordarme</span>
            </label>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-full"
            [disabled]="isAuthenticating()"
          >
            @if (isAuthenticating()) {
            <span class="loading loading-spinner loading-xs"></span>
            Iniciando sesión... } @else { Iniciar sesión }
          </button>
        </form>

        <div class="divider text-sm text-muted-foreground">O CONTINÚA CON</div>

        <div class="flex justify-center">
          <button
            type="button"
            class="btn btn-outline"
            (click)="loginWithGoogle()"
            [disabled]="isAuthenticating()"
          >
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            Google
          </button>
        </div>

        <div class="text-center mt-6">
          <p class="text-sm text-muted-foreground">
            ¿No tienes una cuenta?
            <a
              routerLink="/auth/register"
              class="text-primary font-medium hover:underline"
            >
              Crear cuenta
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
