<div
  class="relative overflow-hidden bg-gray-100 h-[500px] sm:h-[550px] md:h-[650px]"
>
  @for (slide of heroSlides; track slide.id; let i = $index) {
  <div
    #slideContainer
    [style.visibility]="i === currentSlide() ? 'visible' : 'hidden'"
    [style.opacity]="i === currentSlide() ? '1' : '0'"
    [style.zIndex]="i === currentSlide() ? '10' : '1'"
    class="absolute inset-0 hero-slide"
    [class]="'bg-gradient-to-r ' + slide.color"
  >
    <div class="container relative h-full px-4 mx-auto">
      <div class="grid items-center h-full grid-cols-1 gap-8 md:grid-cols-2">
        <!-- Text content -->
        <div #textContent class="text-white opacity-0 z-10">
          <span
            class="inline-block px-3 py-1 mb-3 text-sm font-medium bg-white/20 rounded-full backdrop-blur-sm"
          >
            {{ slide.subtitle }}
          </span>
          <h1
            class="mb-3 sm:mb-4 text-3xl sm:text-4xl font-bold tracking-tight lg:text-5xl xl:text-6xl"
          >
            {{ slide.title }}
          </h1>
          <p class="mb-6 sm:mb-8 text-base sm:text-lg md:text-xl text-white/90">
            {{ slide.description }}
          </p>
          <div class="flex flex-wrap gap-3 sm:gap-4">
            <a
              [routerLink]="slide.primaryButton.link"
              class="inline-flex items-center justify-center gap-2 px-5 py-2.5 sm:px-6 sm:py-3 text-sm sm:text-base font-medium text-blue-700 bg-white rounded-md shadow-sm hover:bg-gray-100 dark:bg-blue-600 dark:text-white dark:hover:bg-blue-700 transition-colors"
            >
              <lucide-angular name="shopping-cart"></lucide-angular>
              {{ slide.primaryButton.text }}
            </a>
            <a
              [routerLink]="slide.secondaryButton.link"
              class="inline-flex items-center justify-center gap-2 px-5 py-2.5 sm:px-6 sm:py-3 text-sm sm:text-base font-medium text-white border border-white rounded-md hover:bg-white/10 transition-colors"
            >
              {{ slide.secondaryButton.text }}
              <lucide-angular name="arrow-right"></lucide-angular>
            </a>
          </div>
        </div>

        <div #imageContent class="hidden md:block opacity-0 relative z-0">
          <div class="overflow-hidden rounded-lg shadow-2xl aspect-[4/3]">
            <img
              [src]="slide.image"
              [alt]="slide.title"
              class="object-cover w-full h-full transition-transform hover:scale-105 duration-500"
              loading="lazy"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  }

  <div
    class="absolute bottom-16 left-1/2 transform -translate-x-1/2 text-white/70 text-xs sm:hidden swipe-hint"
  >
    Desliza para ver m√°s
  </div>

  <div
    class="absolute bottom-4 sm:bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-3"
  >
    @for (slide of heroSlides; track slide.id; let i = $index) {
    <button
      class="rounded-full transition-all duration-300 cursor-pointer mt-2"
      [ngClass]="{
        'bg-white w-8 h-3': i === currentSlide(),
        'bg-white/50 hover:bg-white/80 w-3 h-3': i !== currentSlide()
      }"
      (click)="goToSlide(i)"
      [attr.aria-label]="'Ir a diapositiva ' + (i + 1)"
    ></button>
    }
  </div>
</div>
