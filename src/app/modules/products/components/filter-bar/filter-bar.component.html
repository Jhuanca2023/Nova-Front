<div class="flex flex-col gap-4 mb-8 md:flex-row">
  <!-- Barra de búsqueda -->
  <div class="flex-1">
    <div class="relative w-full">
      <div class="flex items-center w-full">
        <input
          type="text"
          placeholder="Buscar productos..."
          class="input input-bordered w-full pl-10"
          [ngModel]="searchInputValue()"
          (ngModelChange)="onSearch($event)"
        />
        <lucide-angular
          name="search"
          class="absolute left-2 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none"
        ></lucide-angular>
      </div>
    </div>
  </div>

  <!-- Ordenar y filtrar -->
  <div class="flex flex-wrap gap-2">
    <!-- Desplegable de ordenación -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-outline">
        Ordenar por
        <lucide-angular
          name="chevron-down"
          class="w-4 h-4 ml-1"
        ></lucide-angular>
      </div>
      <ul
        tabindex="0"
        class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52"
      >
        @for (option of sortOptions(); track option.value) {
          <li>
            <a
              (click)="onSort(option.value)"
              [class.active]="isOptionSelected()(option.value)"
            >
              {{ option.label }}
            </a>
          </li>
        }
      </ul>
    </div>

    <!-- Botón de filtro -->
    <button class="btn btn-outline" (click)="toggleFilters.emit()">
      <lucide-angular
        name="sliders-horizontal"
        class="w-5 h-5 mr-2"
      ></lucide-angular>
      Filtros
    </button>
  </div>
</div>
